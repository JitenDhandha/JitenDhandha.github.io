<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}/" class="logo"><strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
		<li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
		{% assign pages = site.html_pages | sort: "tile_num" %}
		{% for page in pages %}
		    {% if page.in_nav_menu == true %}
		        <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
		    {% endif %}
		{% endfor %}
		<li><a href="https://raw.githubusercontent.com/JitenDhandha/CV/main/CV.pdf" class="button special icon fa-download">Curriculum Vitae</a></li>
	</ul>
</nav>
